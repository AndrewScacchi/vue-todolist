<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- css -->
    <script src="https://kit.fontawesome.com/50320cf54b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <img id= "logo" src="img/logo.png" alt="logo boolean">

        <div class="input-section">
            <input type="text" placeholder="">
            <button class="btn">Aggiungi un ToDO</button>
        </div>
        <div class="container">
            <!-- v-if -->
            <ul v-if="toDos.length > 0" >
                <li v-for="(item, i) in toDos" class="todo" :key="i"  :key="i">
                    <!-- add line-through only to p element, it works! -->
                    <p :class="item.done ? 'text-crossed' : '' " >{{item.text}} </p><i class="fa-solid fa-times" @click="deleteToDo(i)"></i>
                </li>
            </ul>
             <!-- v-else -->
            <h2 v-else>There are no ToDos! You ROCK!</h2>
        </div>


    </div>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
